<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Thermostat</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="left">
        <h3 class="temperature"> </h3>
        <div class="buttons">
          <button id="up" class="btn1">+</button>
          <button id="down" class="btn2">-</button>
          <button id="reset" class="btn3">reset</button>
        </div>
        <div class="line"></div>
        <p class="psm-description">power saving mode</p>
        <p id="psm-status">on</p>
        <button id="psm-toggle">on / off</button>
      </div>
      <div class="right">
        <div class="degrees">
          <p>degrees</p>
        </div>
        <p id="therm-icon"><span class="fas fa-thermometer-three-quarters fa-7x"></span></p>
      </div>
    </div>
    <script defer src="https://use.fontawesome.com/releases/v5.0.4/js/all.js"></script>
    <script src="../lib/jquery-3.3.1.min.js"></script>
    <script src="./Thermostat.js"></script>
    <script src="./logic.js"></script>
  </body>
</html>
